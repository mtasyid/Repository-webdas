<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>method repeat</title>
</head>
<body>
    <script>
        for( let i = 0; i < 100; i++){
            document.write("Ulangi kalimat ini! ".repeat(100));
        }
    </script>
</body>
</html>
